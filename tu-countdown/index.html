<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Stadium Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="countdown-container">
        <div id="countdown">
            <h1>TU Stadium Completion Countdown</h1>
            <h2>As Announced by PM KP Sharma Oli...</h2>
            <div id="timer">
                <div class="time-box"><span id="days"></span> Days</div>
                <div class="time-box"><span id="hours"></span> Hours</div>
                <div class="time-box"><span id="minutes"></span> Minutes</div>
                <div class="time-box"><span id="seconds"></span> Seconds</div>
            </div>
            <p>Announced on July 15, 2024 and Ending on May 11, 2025</p>
                     <!-- Progress Bar Section -->
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-text">Progress: ~20% (Last Updated: March 25, 2025)</div>
        </div>
        <img src="kp-oli-tu-stadium.png" alt="Stadium Image" id="stadium-image">
    </div>
    <script src="script.js"></script>
</body>
</html>
